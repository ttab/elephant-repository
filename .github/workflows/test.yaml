name: Run tests

on:
  push:

permissions:
  contents: read

jobs:
  tests:
    name: Test and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20.2'
          cache: true
      - name: Run tests
        run: |
          go test ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51
