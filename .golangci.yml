linters:
  enable:
  - bodyclose
  - dogsled
  - dupl
  - errcheck
  - errorlint
  - exhaustive
  - exportloopref
  - forbidigo
  - gci
  - gochecknoinits
  - goconst
  - gocritic
  - godot
  - godox
  - gofumpt
  - goheader
  - goimports
  - gomoddirectives
  - gomodguard
  - goprintffuncname
  - gosec
  - gosimple
  - govet
  - importas
  - ineffassign
  - lll
  - makezero
  - misspell
  - nakedret
  - nestif
  - nilnil
  - nlreturn
  - nolintlint
  - predeclared
  - promlinter
  - revive
  - staticcheck
  - stylecheck
  - tenv
  - testpackage
  - thelper
  - typecheck
  - unconvert
  - unparam
  - unused
  - whitespace
  - wrapcheck
  - wsl
linters-settings:
  gomoddirectives:
    replace-allow-list:
      - github.com/tmaxmax/go-sse
  nestif:
    min-complexity: 6
  godox:
    keywords:
      - FIXME
      - BUG
