version: "2"
sql:
- schema: "postgres/schema.sql"
  queries: "postgres/query.sql"
  engine: "postgresql"
  gen:
    go: 
      out: "postgres"
      sql_package: "pgx/v5"
      rename:
        uuid: UUID
        uri: URI
        url: URL
      overrides:
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
